{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET College Predictor</title>
    <link rel="stylesheet" href="{% static 'first.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{% static 'logo.png' %}" alt="College Predictor Logo" class="logo">
            <h1>CET College Predictor</h1>
        </header>

        <div class="form-container">
            <h2>Enter your details</h2>
            <form method="POST" action="{% url 'result' %}">
                {% csrf_token %}
                <label for="rank">CET Rank:</label>
                <input type="number" id="rank" name="rank" required>

                <label for="region">Preferred Region:</label>
                <input type="text" id="region" name="region" required>

                <button type="submit">Predict Colleges</button>
            </form>
        </div>
    </div>
</body>
</html>
